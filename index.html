<!DOCTYPE html>
<html>
<head>
    <title>Vue Cart</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div id="app">
   <nav class="navbar navbar-expand-lg navbar-light bg-primary">
     <div class="container-fluid">
       <a class="navbar-brand text-white" href="#">Vue JS</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="#">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Features</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Pricing</a>
           </li>
           <li class="nav-item">
             <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
           </li>
         </ul>
       </div>
     </div>
   </nav>
   <section class="mt-5">
       <div class="container-sm">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="width: 18rem;">
                          <img :src="image" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">{{ brand }} {{ productName }}</h5>
                           <span v-if="inventory > 10" class="badge bg-success mb-3">In Stock</span>

                            <span v-else-if="inventory < 10 && inventory > 0" class="badge bg-primary mb-3">Almost Sold !</span>

                            <span v-else class="badge bg-danger mb-3">Out Of Stock</span>

                            <div >
                                <span class="badge bg-warning">Cart: {{ cart }}</span>
                            </div>

                            <div>
                                <a href="#" @click="addToCart()" class="btn btn-primary" :disabled="!inStock">Add To Cart</a>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info">
                            <h2>{{ title}}</h2>
                            <div class="">
                                <ul>
                                    <li v-for="detail in details">{{ detail }}</li>
                                </ul>
                                <div v-for="(variant, index) in variants"
                                    :key="variant.variantId"
                                    class="badge"
                                    :style="{backgroundColor: variant.color}">
                                    <p @mouseover="updateProduct(index, variant.variantYear)">{{ variant.variantYear}}</p>
                                </div>
                            </div>
                            <div class="text-justify">{{ productInfo }}</div>
                        </div>
                    </div>
               </div>
           </div>
       </div>
   </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
